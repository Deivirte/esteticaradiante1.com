<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estética Radiante - Contato</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0D7D0;
            color: #582222;
            margin: 0;
            padding: 0;
        }
        /* Menu lateral */
        
        .coluna {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #582222;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .coluna .logo {
            width: 60px;
            display: block;
            margin-bottom: 20px;
        }
        
        .coluna ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .coluna li {
            margin: 15px 0;
        }
        
        .coluna a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .coluna a:hover {
            background-color: #81504B;
            color: #F0D7D0;
        }
        /* Login lateral */
        
        .login-lateral {
            background-color: #fff0f0;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .login-lateral input[type="text"],
        .login-lateral input[type="password"] {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-lateral button {
            width: 95%;
            padding: 5px;
            background-color: #582222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .login-lateral button:hover {
            background-color: #81504B;
        }
        /* Conteúdo principal */
        
        main {
            margin-left: 220px;
            padding: 20px;
            padding-bottom: 150px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        /* Formulário de contato */
        
        .form-contato {
            background-color: #fff5f2;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-contato label {
            display: block;
            margin: 15px 0 5px;
        }
        
        .form-contato input,
        .form-contato textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .form-contato textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-contato button {
            margin-top: 15px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #81504B, #582222);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .form-contato button:hover {
            background: linear-gradient(135deg, #582222, #81504B);
        }
        
        #mensagemStatus {
            margin-top: 15px;
            font-weight: bold;
        }
        /* WhatsApp fixo */
        
        .whatsapp-fixo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 10000;
        }
        
        .whatsapp-fixo img {
            width: 100%;
            height: 100%;
        }
        
        .rodape {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #582222;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            font-style: italic;
            z-index: 1000;
        }
        
        @media(max-width:600px) {
            main {
                margin-left: 0;
                padding: 15px;
            }
            .coluna {
                width: 100%;
                height: auto;
                position: relative;
            }
        }
    </style>
</head>

<body>
    <!-- Menu lateral -->
    <div class="coluna">
        <a href="index.html">
            <img src="logo.jpg" alt="Logo" class="logo">
        </a>
        <ul>
            <li><a href="index.html" id="inicio">Início</a></li>
            <li><a href="Sobre.html" id="sobre">Sobre</a></li>
            <li><a href="Servicos.html" id="servicos">Serviços</a></li>
            <li><a href="Produtos.html" id="produtos-menu">Produtos</a></li>
            <li><a href="Contato.html" id="contato">Contato</a></li>
        </ul>

        <div class="login-lateral" id="loginContainer">
            <form id="loginForm">
                <input type="text" id="usuario" placeholder="Usuário" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="loginLinks" style="margin-top: 8px; text-align: center;">
                <a href="#" id="cadastrarUsuario">Cadastrar</a> |
                <a href="#" id="esqueciSenha">Esqueci a senha</a>
            </div>
            <button id="sairBtn" style="display:none;">Sair</button>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <main>
        <h1>Contato</h1>
        <p id="bemVindoUsuario" style="font-weight:bold; margin-bottom:20px;"></p>

        <div class="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Seu email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" placeholder="Digite sua mensagem" required></textarea>

            <button id="enviar">Enviar Mensagem</button>
            <div id="mensagemStatus"></div>
        </div>
    </main>

    <a href="https://wa.me/5511985425667" target="_blank" class="whatsapp-fixo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script>
        // Login lateral
        const loginForm = document.getElementById("loginForm");
        const sairBtn = document.getElementById("sairBtn");
        const bemVindoUsuario = document.getElementById("bemVindoUsuario");

        function atualizarInterface() {
            const usuario = localStorage.getItem("nomeUsuario");
            if (usuario) {
                loginForm.style.display = "none";
                document.getElementById("loginLinks").style.display = "none";
                sairBtn.style.display = "block";
                bemVindoUsuario.textContent = `Bem-vindo(a), ${usuario}!`;
            } else {
                loginForm.style.display = "block";
                document.getElementById("loginLinks").style.display = "block";
                sairBtn.style.display = "none";
                bemVindoUsuario.textContent = '';
            }
        }

        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value;
            if (usuario) {
                localStorage.setItem("nomeUsuario", usuario);
                atualizarInterface();
                alert(`Bem-vindo(a), ${usuario}!`);
            } else {
                alert("Usuário ou senha incorretos!");
            }
            this.reset();
        });

        sairBtn.addEventListener("click", () => {
            localStorage.removeItem("nomeUsuario");
            atualizarInterface();
            alert("Você saiu da conta.");
        });

        window.onload = atualizarInterface;

        // Envio de mensagem
        document.getElementById("enviar").addEventListener("click", function() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;

            if (!nome || !email || !mensagem) {
                alert("Preencha todos os campos.");
                return;
            }

            // Chamada POST para backend que enviará o email
            fetch("https://seu-backend.com/enviar-email", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        remetente: "deivirte9@gmail.com",
                        destinatario: "deivirte@gmail.com",
                        nome: nome,
                        email: email,
                        mensagem: mensagem
                    })
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("mensagemStatus").textContent = "Mensagem enviada com sucesso!";
                })
                .catch(err => {
                    document.getElementById("mensagemStatus").textContent = "Erro ao enviar mensagem.";
                });

            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mensagem").value = "";
        });
    </script>

    <footer class="rodape">
        <p>Todos os direitos deste site pertencem <br> © Estética Radiante</p>
        <p>Av. Duquesa de Goiás, 540 - São Paulo, SP</p>
    </footer>
</body>

</html>
