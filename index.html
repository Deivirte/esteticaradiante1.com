<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estética Radiante</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <style>
        /* ===== BODY ===== */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #F0D7D0;
            color: #582222;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* ===== MENU LATERAL ===== */
        
        .coluna {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #582222;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .coluna .logo {
            width: 60px;
            display: block;
            margin-bottom: 20px;
        }
        
        .coluna ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .coluna li {
            margin: 15px 0;
        }
        
        .coluna a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .coluna a:hover {
            background-color: #81504B;
            color: #F0D7D0;
        }
        /* ===== CONTEÚDO PRINCIPAL ===== */
        
        main {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }
        /* ===== LOGIN DISCRETO NA COLUNA ===== */
        
        .login-lateral {
            background-color: #fff0f0;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            font-size: 14px;
        }
        
        .login-lateral input[type="text"],
        .login-lateral input[type="password"] {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .login-lateral button {
            width: 95%;
            padding: 5px;
            background-color: #582222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-lateral button:hover {
            background-color: #81504B;
        }
        
        .login-lateral a {
            font-size: 12px;
            color: #582222;
            text-decoration: none;
            margin: 0 3px;
        }
        /* ===== BOTÃO FIXO WHATSAPP ===== */
        
        #whatsapp-fixo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s;
        }
        
        #whatsapp-fixo:hover {
            transform: scale(1.1);
        }
        
        #whatsapp-fixo img {
            width: 35px;
            height: 35px;
        }
        /* ===== RODAPÉ ===== */
        
        .rodape {
            background-color: #582222;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            font-style: italic;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- MENU LATERAL -->
    <div class="coluna">
        <div>
            <a href="index.html">
                <img src="logo.jpg" alt="Logo" class="logo">
            </a>
            <ul>
                <li><a href="index.html" id="inicio">Início</a></li>
                <li><a href="Sobre.html" id="sobre">Sobre</a></li>
                <li><a href="Servicos.html" id="servicos">Serviços</a></li>
                <li><a href="Produtos.html" id="produtos">Produtos</a></li>
                <li><a href="Contato.html" id="contato">Contato</a></li>
            </ul>
        </div>

        <div class="login-lateral" id="loginContainer">
            <form id="loginForm">
                <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div id="loginLinks" style="margin-top: 8px; text-align: center;">
                <a href="#" id="cadastrarUsuario">Cadastrar</a> |
                <a href="#" id="esqueciSenha">Esqueci a senha</a>
            </div>
            <button id="sairBtn" style="display:none; margin-top:5px; width:95%; padding:5px; background:#81504B; color:#fff; border:none; border-radius:5px; cursor:pointer;">Sair</button>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <h1>Estética Radiante</h1>
        <p>Aqui vai o conteúdo principal da página...</p>
    </main>

    <!-- BOTÃO FIXO WHATSAPP -->
    <a href="https://wa.me/5511985425667" target="_blank" id="whatsapp-fixo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <!-- SCRIPT PARA ALERTS E LOGIN -->
    <script>
        // Navegação da barra lateral
        const links = ["inicio", "sobre", "servicos", "produtos", "contato"];
        const mensagens = [
            "Bem-vindo ao nosso site!",
            "Nossa História",
            "Nossos Serviços",
            "Nossos Produtos",
            "Entre em Contato Conosco"
        ];
        const urls = [
            "index.html",
            "Sobre.html",
            "Servicos.html",
            "Produtos.html",
            "Contato.html"
        ];
        /

        links.forEach((id, i) => {
            document.getElementById(id).addEventListener("click", function(e) {
                e.preventDefault();
                alert(mensagens[i]);
                window.location.href = urls[i];
            });
        });

        // Login simples e armazenamento do nome
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;

            // Login fictício
            if ((usuario === "Deivirte" && senha === "Joiciane") || usuario) {
                localStorage.setItem("nomeUsuario", usuario);
                alert("Login realizado com sucesso!");
                atualizarInterface();
            } else {
                alert("Usuário ou senha incorretos!");
            }

            this.reset();
        });

        // Função para atualizar interface após login
        function atualizarInterface() {
            const nome = localStorage.getItem("nomeUsuario");
            const main = document.querySelector("main");
            if (nome) {
                main.innerHTML = `<h1>${nome}</h1>
                          <p>Conteúdo principal da página...</p>`;
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("loginLinks").style.display = "none";
                document.getElementById("sairBtn").style.display = "block";
            } else {
                main.innerHTML = `<h1>Estética Radiante</h1>
                          <p>Aqui vai o conteúdo principal da página...</p>`;
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("loginLinks").style.display = "block";
                document.getElementById("sairBtn").style.display = "none";
            }
        }

        // Botão de sair
        document.getElementById("sairBtn").addEventListener("click", function() {
            localStorage.removeItem("nomeUsuario");
            atualizarInterface();
        });

        // Exibe saudação ao carregar a página se já estiver logado
        window.onload = function() {
            atualizarInterface();
        };
    </script>

    <!-- RODAPÉ -->
    <footer class="rodape">
        <p>Todos os direitos deste site pertencem <br>© Estética Radiante</p>
        <p>Av. Duquesa de Goiás, 540 - São Paulo, SP</p>
    </footer>

</body>

</html>
